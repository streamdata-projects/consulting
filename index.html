---
layout: default
---

<section
   class="imageMasthead imageMasthead--content-left"
   style="background: url('https://i2.wp.com/streamdata.io/wp-content/uploads/2017/12/masthead-bg.jpg?fit=1440%2C782&ssl=1') no-repeat center center; background-size: cover" >
   <div class="imageMasthead__content-side">
      <div class="imageMasthead__content-container">
         <div class="imageMasthead__content-wrap">
            <h3 class="imageMasthead__eyebrow enterAnimation" data-enter-animation><a href="https://github.com/streamdata-projects/syndication/blob/master/_config.yml" target="_blank" style="color: #000;">{{ site.title }}</a></h3>
            <h1 class="imageMasthead__heading enterAnimation" data-enter-animation>{{ site.title }} Approach</h1>
            <div class="imageMasthead__body enterAnimation" data-enter-animation>
               <p>{{ site.header }}</p>
            </div>
         </div>
      </div>
   </div>
   <div class="imageMasthead__image-side enterAnimation" data-enter-animation>
      <div class="imageMasthead__image-wrap">
         <img src="http://syndication.streamdata.io/images/syndication.jpg" alt="two people fist-pumping at desk" class="imageMasthead__image">
      </div>
   </div>
</section>

<!--list syndications--->
<div class="partnersPanel">
   <div class="partnersPanel__container">

      {% assign stops = site.stops | sort: 'ranking' %}
      {% assign number_of_stops = stops | size %}
      {% for stop in stops %}
      <div class="partnersPanel__item enterAnimation" data-enter-animation>
         <img src="{{ stop.image }}" alt="{{ stop.name }} image" width="150" />
         <div class="partnersPanel__itemName">{{ stop.title }}</div>
         <div class="partnersPanel__itemQuote">{{ stop.description }}</div>
      </div>
      {% endfor %}

   </div>
</div>
<!--list syndications--->


<section>
   <div>
      <p>{{ site.footer }}</p>
   </div>
</section>
